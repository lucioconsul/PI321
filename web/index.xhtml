<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xxmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Principal</title>
        <link type="text/css" rel="stylesheet" href="jquery-ui-1.9.2.custom.css" />
        <style type="text/css">
            #img-first{position: absolute; top: 0px; right: 0px;z-index: -1;}
            #img-logo{margin:auto;padding-bottom: 10px;clear: both;}
            #form_content{margin:auto; text-align: center;width: 400px; background: #FFFBF1}
            #teste_home{width: 400px; background:#FADA87 ; margin: auto}
            #formulario_login{ width: auto; margin: auto;height:671px;padding-top:150px;background:url("images/fundo2.jpg") right top no-repeat  }
        </style>
    </h:head>
    <h:body id="inicial_body">
        <p:growl id="growlIndex" showDetail="true" sticky="true" />  
       
        <p:layout fullPage="true">
; 
            <ui:insert name="center" class="form_content">
                <p:layoutUnit position="center" >
 
                    <h:form id="formulario_login">
                        <div id="teste_home" >
                        <p:graphicImage url="images/logo.png" width="140px" height="145px" style="margin:auto; padding-left: 134px; padding-top:15px;" id="img-logo"/>
                        <p:messages id="mensagem" showSummary="true"/>
                        <h:panelGrid columns="2" cellpadding="5" width="200" style="text-align: left;margin: auto; height: 100px; padding: 5%">

                            <h:outputText for="login" value="Login:" style="font-weight:bold"/>
                            <p:focus>
                                <p:inputText id="login" value="#{usuC.usu.login}" required="true" requiredMessage="Campo login é obrigatorio! " />
                            </p:focus>
                            <h:outputText for="senha" value="Senha:" style="font-weight:bold"/>
                            <p:password id="senha" value="#{usuC.usu.senha}" required="true" requiredMessage="Campo senha é obrigatorio! " />
                            <p:commandButton value="Entrar" action="#{usuC.entrar}" ajax="false"/>
                        </h:panelGrid>
                        </div>
                    </h:form>
                </p:layoutUnit>
            </ui:insert>

        </p:layout>
    </h:body>
</html>
