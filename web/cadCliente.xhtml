<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./admin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">

        <p:layoutUnit position="center" style="text-align: center" header="Funcionario">
            <h:form id="form">

                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px">
                        <p:commandButton value="Pesquisar" image="ui-icon-search"
                                         action="#{clieC.limpaPesquisa()}" ajax="false" immediate="true"/>

                        <p:commandButton value="Novo" image="ui-icon-folder-open"
                                         action="#" ajax="false" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>

                
                <h:panelGrid  columns="2">

                    <h:panelGrid  columns="2">
                        <h:outputText  value="Nome:" />
                        <h:inputText id="nome" value="#{clieC.cliente.nome}" required="true" requiredMessage="nome é obrigatório"/>

                        <h:outputText  value="Telefone:" />
                        <h:inputText id="telefone" value="#{clieC.cliente.telefone}" required="true" requiredMessage="telefone é obrigatório"/>

                        <h:outputText  value="Celular: " />
                        <h:inputText id="celular" value="#{clieC.cliente.celular}" />

                        <h:outputText  value="Nascimento: " />
                        <p:calendar id="nascimento" value="#{clieC.cliente.nascimento}" />
                    </h:panelGrid> 

                    <h:outputText  value=" " />

                    <h:panelGrid  columns="2">
                        <p:fieldset legend="endereco 1">
                            <h:panelGrid  columns="2">
                                <h:outputText  value="Rua: " />
                                <h:inputText id="rua" value="#{clieC.end.rua}" required="true" requiredMessage="rua é obrigatório"/>

                                <h:outputText  value="Bairro: " />
                                <h:inputText id="bairro" value="#{clieC.end.bairro}" required="true" requiredMessage="bairro é obrigatório"/>

                                <h:outputText  value="Cidade: " />
                                <h:inputText id="cidade" value="#{clieC.end.cidade}" required="true" requiredMessage="cidade é obrigatório"/>

                                <h:outputText  value="CEP: " />
                                <h:inputText id="cep" value="#{clieC.end.cep}" />

                                <h:outputText  value="Obs.: " />
                                <h:inputTextarea id="obs" value="#{clieC.end.observacoes}" />
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="endereco 2">
                            <h:panelGrid  columns="2">
                                <h:outputText  value="Rua: " />
                                <h:inputText id="rua2" value="#{clieC.end1.rua}" />

                                <h:outputText  value="Bairro: " />
                                <h:inputText id="bairro2" value="#{clieC.end1.bairro}" />

                                <h:outputText  value="Cidade: " />
                                <h:inputText id="cidade2" value="#{clieC.end1.cidade}" />

                                <h:outputText  value="CEP: " />
                                <h:inputText id="cep2" value="#{clieC.end1.cep}" />

                                <h:outputText  value="Obs.: " />
                                <h:inputTextarea id="obs2" value="#{clieC.end1.observacoes}" />
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>

                </h:panelGrid>
                <h:commandButton value="Salvar" action="#{clieC.salvar()}" style="float: left"/>

            </h:form>


        </p:layoutUnit>



    </ui:define>

</ui:composition>
