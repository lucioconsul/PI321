<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./admin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">

        <p:layoutUnit position="center" style="text-align: center" header="Funcionario">
            <h:form id="form">

                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px">
                        <p:commandButton value="Pesquisar" image="ui-icon-search"
                                         action="#{clieC.limpaPesquisa()}" ajax="false" immediate="true"/>

                        <p:commandButton value="Novo" image="ui-icon-folder-open"
                                         action="#" ajax="false" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <h:messages id="mensagem" showDetail="true"/>
                <h:panelGrid  columns="6">
                    <h:outputText  value="Nome:" />
                    <h:inputText id="nome" value="#{clieC.cliente.nome}" required="true" requiredMessage="nome é obrigatório"/>
                    <h:message for="nome" />

                    <h:outputText  value="Telefone:" />
                    <h:inputText id="telefone" value="#{clieC.cliente.telefone}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="telefone" />

                    <h:outputText  value="Celular: " />
                    <h:inputText id="celular" value="#{clieC.cliente.celular}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="celular" />

                    <h:outputText  value="Nascimento: " />
                    <p:calendar id="nascimento" value="#{clieC.cliente.nascimento}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="nascimento" />

                    <h:outputText  value="Rua: " />
                    <h:inputText id="rua" value="#{clieC.end.rua}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="rua" />

                    <h:outputText  value="Bairro: " />
                    <h:inputText id="bairro" value="#{clieC.end.bairro}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="bairro" />

                    <h:outputText  value="Cidade: " />
                    <h:inputText id="cidade" value="#{clieC.end.cidade}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="cidade" />

                    <h:outputText  value="CEP: " />
                    <h:inputText id="cep" value="#{clieC.end.cep}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="cep" />

                    <h:outputText  value="Obs.: " />
                    <h:inputTextarea id="obs" value="#{clieC.end.observacoes}" required="true" requiredMessage="telefone é obrigatório"/>
                    <h:message for="obs" />

                    <h:commandButton value="Salvar" action="#{clieC.salvar()}"/>
                </h:panelGrid>

            </h:form>


        </p:layoutUnit>



    </ui:define>

</ui:composition>
