<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"/>
    <h:head>
        <title>Administração</title>
        <link type="text/css" rel="stylesheet" href="jquery-ui-1.10.0.custom.css" />

    </h:head>

    <h:body>
        <p:growl id="growlAdmin" showDetail="true" sticky="true" />  
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="130" >
                <h:panelGrid columns="3" cellpadding="1" id="topo" style=" padding-top: 81px; width:100%;height: 100%  ">

                    <h:outputText value="Olá #{usuC.usu.colaborador.nome}" style="float:left; background: none;padding-left:30px" />
                    <h:outputText value="Perfil: #{usuC.usu.perfil.nome}" style="width:100px;float:left; background: none; vertical-align: central" />

                    <p:commandLink value="Sair" action="#{usuC.sair()}" style="float: right; padding-right: 80px"/>
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20" >
                <h:outputText value="" />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" >
                <h:form>

                    <p:button outcome="admin.faces" value="Home" icon="ui-icon-home" style="width: 195px; padding-right: 112px"> </p:button> 
                    <p:panelMenu model="#{menuC.getmModel()}"/>
                </h:form>
            </p:layoutUnit>

            <ui:insert name="center">
                <p:layoutUnit position="center">
                    <h:form id="admin" style="margin:auto; width: 100%; height: 100%; text-align: center">
                   <p:graphicImage url="images/pg1.jpg" width="600px" height="400px" style="margin:auto;"/>

                    </h:form>
                </p:layoutUnit>
            </ui:insert>

        </p:layout>

        <p:ajaxStatus style="width:50px;height:50px;" id="ajaxStatusPanel">  
            <f:facet name="start">  
                <h:graphicImage value="images/loader.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus> 
    </h:body>


</html>
