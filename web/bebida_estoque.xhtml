<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./admin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        
        <p:layoutUnit position="center" style="text-align: center" header="Bebida">
            <h:form id="formu">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px">
                        <p:commandButton value="Pesquisar" image="ui-icon-search"
                                         action="#{bebC.limpaPesquisa()}" ajax="false" immediate="true"/>

                        <p:commandButton value="Novo" image="ui-icon-folder-open"
                                         action="#" ajax="false" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <h:panelGrid  columns="3">
                    <h:outputText  value="Nome:" />
                    <h:inputText id="nome" value="#{bebC.bebida.nome}" readonly="true" requiredMessage="nome é obrigatório"/>
                    <h:message for="nome"/>

                    <h:outputText  value="Volume (ml): " />
                    <h:inputText id="volume" value="#{bebC.bebida.volume}"  readonly="true" requiredMessage="volume é obrigatório"/>
                    <h:message for="volume" />

                    <h:outputText  value="Marca: " />
                    <h:inputText id="marca" value="#{bebC.bebida.marca}" readonly="true" requiredMessage="marca é obrigatório"/>
                    <h:message for="marca" />

                    <h:outputText  value="Preço Venda " />
                    <h:inputText id="preco" value="#{bebC.bebida.precoVenda}" readonly="true" requiredMessage="preco é obrigatório"/>
                    <h:message for="preco" />

                    <h:outputText  value="Quantidade: " />
                    <h:inputText id="qtd" value="#{bebC.estoq.qtd}" required="true" readonly="true" requiredMessage="quantidade é obrigatório"/>
                    <h:message for="qtd" />

                    <h:outputText  value="-" />
                    <h:outputText  value="-" />
                    <h:outputText  value="-" />
                    
                    <h:outputText  value="Acrescentar: " />
                    <h:inputText id="acr" value="#{bebC.atuali}" required="true" requiredMessage="campo obrigatório"/>
                    <h:message for="acr" />


                    <p:commandButton id="atualizar" value="Atualizar Qtd" action="#{bebC.atualizaEstoque()}" update="formu"/> 

                </h:panelGrid>
<p:growl id="growlEstoque" showDetail="true" sticky="true" />  
            </h:form>
            


        </p:layoutUnit>



    </ui:define>

</ui:composition>
